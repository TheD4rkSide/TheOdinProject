<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Links and Images</title>
</head>
<body>
    <h1>Homepage</h1>

    <!--<a> is an anchor element, and is used to wrap content in a link. href means hyperlink reference.-->
    <a href="https://www.theodinproject.com/about">Click Me</a> <!--This is an absolute link. Absolute links always contain the protocol at the start.-->


    <!--This is a relative link, and is relative to the path specified. ./ is added to strictly enforce that the file or directory is relative to the current directory.-->
    <a href="./pages/about.html">About</a>


    <!--alt attribute is also for screen readers, to provide a description if the image does not load, visual impairments, etc.-->
    <img src="./images/vader.jpeg" alt="Image of Darth Vader.">  
</body>
</html>
